<!DOCTYPE html>
<html lang="en">
<head>
    <include href="views/includes/head_links.html" />

    <title>Order Now!</title>
</head>
<body>
    <include href="views/includes/mainNavBar.html"/>

    <form action="#" method="post" class="form-horizontal">
        <div class="container vh-90 shadow bg-light">
            <div class="p-1 px-5">
                <h1 class="text-center">Who is ordering this pretzel?</h1>

                <!--First Name-->
                <label class="h3">First Name *</label>
                <div class="col">
                    <input class="form-control" type="text" name="firstName" id="firstName" value="{{ @userFName }}">
                </div>
                <check if="{{ isset(@errors['firstName']) }}">
                    <span class="err">{{ @errors['firstName'] }}</span>
                </check>
                <br>

                <!--Last Name-->
                <label class="h3">Last Name *</label>
                <div class="col">
                    <input class="form-control" type="text" name="lastName" id="lastName" value="{{ @userLName }}">
                </div>
                <check if="{{ isset(@errors['lastName']) }}">
                    <span class="err">{{ @errors['lastName'] }}</span>
                </check>
                <br>

                <!--Phone #-->
                <label class="h3">Phone # *</label>
                <div class="col">
                    <input class="form-control" type="number" name="phone" id="phone" value="{{ @userPhone }}">
                </div>
                <check if="{{ isset(@errors['phone']) }}">
                    <span class="err">{{ @errors['phone'] }}</span>
                </check>
                <br>

                <!--Address #-->
                <label class="h3">Address #</label>
                <div class="col">
                    <input class="form-control" type="number" name="address" id="address" value="{{ @userAddress }}">
                </div>
                <label for="address">Just the ##### part</label>
                <check if="{{ isset(@errors['address']) }}">
                    <br><span class="err">{{ @errors['address'] }}</span>
                </check>
                <br>

                <!--Street-->
                <label class="h3">Street</label>
                <div class="col">
                    <input class="form-control" type="text" name="street" id="street" value="{{ @userStreet }}">
                </div>
                <br>

                <!--City/County-->
                <label class="h3">City / County</label>
                <div class="col">
                    <input class="form-control" type="text" name="cityCounty"
                           id="cityCounty" value="{{ @userCityCounty }}">
                </div>
                <br>

                <!--State-->
                <label class="h3">State</label>
                <div class="col">
                    <select id="state" class="form-control" name="state">
                        <repeat group="{{ @states }}" value="{{ @state }}">
                            <option value="{{ @state }}"
                            <check if="{{ $state == @userState }}">selected</check>>
                                    {{ ucfirst(@state) }}
                            </option>
                        </repeat>
                    </select>
                </div>
                <check if="{{ isset(@errors['state']) }}">
                    <span class="err">{{ @errors['state'] }}</span>
                </check>
                <br>
            </div>
            <div class="w-100 d-flex justify-content-end px-5 m-1">
                <div class="btn btn-primary">
                    <input class="form-control btn btn-default text-white"
                           type="submit" value="Next">
                </div>
            </div>
        </div>
    </form>

    <include href="views/includes/footer.html"/>
</body>
</html>
