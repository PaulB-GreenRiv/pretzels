<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

    <title>Order Summary</title>
</head>
<body>
    <div class="nav">
        <ul id="mainNav">
            <li><a href="home">Home</a></li>
            <li><a href="order">Start Order</a></li>
            <li><a href="user">Sign in</a></li>
        </ul>
    </div>

    <h1>Order Summary</h1>
    <div class="container" id="orderSumm">
        <!--
            Pretzel Type
            is it Whole Wheat?
            Toppings
            Stuffing
            Pretzel Bites
        -->
        <h3 id="summPretzType">Pretzel Type: {{ @SESSION.pretzType }}</h3>
        <h3 id="summWholWheat">Whole Wheat: {{ @SESSION.isWholeWheat }}</h3>
        <h3>Toppings: {{ @SESSION.toppings }}</h3>
        <p id="summToppings"></p>

        <check if="{{ @SESSION.pretzType == 'Stuffed' }}">
            <h3 id="summStuffing">Stuffing: {{ @SESSION.stuffing }}</h3>
        </check>

        <check if="{{ @SESSION.pretzType == 'Bitesize' }}">
            <h3 id="summSauce">Dipping Sauce: {{ @SESSION.sauce }}</h3>
            <h3 id="summBitesAmnt">Ammount of Bites: {{ @SESSION.amount }}</h3>
        </check>

    </div>
    <h2 id="TotalPrice">Price: $1000</h2>
</body>
</html>
