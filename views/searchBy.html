<!doctype html>
<html lang="en">
<head>
    <include href="views/includes/head_links.html"/>

    <title>Search Orders By</title>
</head>
<body>
<include href="views/includes/mainNavBar.html"/>
<div class="container vh-90">
    <h1 class="text-center">Find your order in out database</h1>

    <h2 class="text-left">Search By First and Last Name:</h2>
    <form action="#" method="post" class="form-horizontal">
        <div class="form-group">
            <label for="getDBFName">Search By First & Last Name: </label>
            <input type="text" class="form-control" id="getDBFName" name="getDBFName">
            <br>
            <input type="text" class="form-control" id="getDBLName" name="getDBLName">
            <br>
            <!--
            <input class="form-control btn btn-info" type="submit">
            -->
            <div class="btn btn-primary">
                <input class="form-control btn btn-default text-white"
                       type="submit" value="Next">
            </div>
        </div>
    </form>

    <br>
    <hr>
    <br>

    <h2 class="text-left">Search By Order #:</h2>
    <form action="#" method="post" class="form-horizontal">
        <div class="form-group">
            <label for="getDBOrder">Search Orders by Order number: </label>
            <input type="number" class="form-control" id="getDBOrder" name="getDBOrder">
            <br>
            <!--
            <input class="form-control btn btn-info" type="submit">
            -->
            <div class="btn btn-primary">
                <input class="form-control btn btn-default text-white"
                       type="submit" value="Next">
            </div>
        </div>
    </form>
</div>
<br>

<include href="views/includes/footer.html"/>
</body>
</html>
